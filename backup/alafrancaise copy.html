<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="alafrancaise">
    <header>
      <div class="icon-arrow">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </div>
      <div class="logo-container">
        <img src="./img/logo/ohmyfood@2x.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="dish">
        <img src="./img/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" />
      </section>
      <div class="card-dish">
        <div class="title">
          <div class="text">
            <h3>À la francaise</h3>
          </div>
          <div class="icon">
            <i class="fa-regular fa-heart fa-sm"></i>
          </div>
        </div>
      </div>
      <section class="container-card-dish">
        <div class="order-container">
          <div class="button-order">commander</div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo-container">
        <img src="./img/logo/ohmyfood-white@2x.svg" alt="" />
      </div>
      <div>
        <i class="fa-solid fa-utensils"></i>
        <a>Propose un restaurant</a>
      </div>
      <div>
        <i class="fa-solid fa-handshake"></i>
        <a>Devenir partenaire</a>
      </div>
      <div><a>Mentions légales</a></div>
      <div>
        <a>Contact</a>
      </div>
    </footer>
  </body>
</html>
